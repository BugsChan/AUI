<!doctype html>
<head>
<meta charset="utf-8">
<script src="https://unpkg.com/vue@3"></script>
<script src="./aui.umd.js"></script>
<link rel="stylesheet" href="./main.css">
</head>


<div id="app">
  <aui-main :options="auiOptions"></aui-main>
</div>

<script>
  const app = Vue.createApp({
    data() {
      return {
        auiOptions: {
        passKey: "123456",
        icon: {
          path: "",//'./components/asserts/logo.svg',
          width: 32,
          height: 32,
          position: 'bottom-right',
          description: '打开AI提示 测试'
        },
        window: {
          width: 300,
          height: 400,
          position: 'bottom-left',
          description: 'AI提示窗口',
          placeholder: '请输入您的问题...'
        },
        description: "这是一个AUI框架的测试页面，用于演示AI助手的功能",
        methods: {
          sendMsg: {
            description: "发送消息功能，用于向指定用户发送消息",
            method: function(id, msg) {
              console.log('sendMsg', id, msg);
              alert('发送消息成功：\n用户ID：' + id + '\n消息内容：' + msg);
            },
            params: [
              {
                name: 'id',
                type: 'string',
				        hidden: true,
                description: '接收消息的用户ID'
              },
              {
                name: 'msg',
                type: 'string',
                description: '要发送的消息内容'
              }
            ],
            ui: function() {
              return {
                type: 'input',
                cardImg: null,
                attention: "请确认发送消息"
              }
            }
          },
          drawSth: {
            description: "绘制内容功能，用于在页面中绘制SVG内容",
            method: function(svg) {
              console.log('drawSth', svg);
              alert('绘制内容成功：\nSVG：' + svg);
            },
            params: [
              {
                name: 'svg',
                type: 'string',
                description: '要绘制的SVG内容'
              }
            ],
            ui: function() {
              return {
                type: 'button',
                cardImg: "$svg",
                attention: "请确认绘制内容"
              }
            }
          },
          jumpToPage: {
            description: "跳转到指定页面",
            method: "https://www.example.com",
            ui: function() {
              return {
                type: 'button',
                cardImg: null,
                attention: "请确认跳转页面"
              }
            }
          },
          takeATaxi: {
            description: "叫出租车功能，用于预约出租车服务",
            method: function(start, end) {
              console.log('takeATaxi', start, end);
              alert('叫出租车成功：\n起始位置：' + start + '\n目的地：' + end);
            },
            params: [
              {
                name: 'start',
                type: 'string',
                description: '起始位置'
              },
              {
                name: 'end',
                type: 'string',
                description: '目的地'
              }
            ],
            ui: function() {
              return {
                type: 'journey',
                start: 'start',
                end: 'end',
                attention: "请确认叫出租车"
              }
            }
          }
        }
      }
      };
    }
  });

  app.component('AuiMain', AUI.AuiMain);
  app.mount('#app');
</script>
